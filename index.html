<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <title> TEKKEN 7 </title>

<body>
    <div class="container">

        <p> The best fights are personal.</p>

            </div>
            <!-- <input type="text" id="charName" value="c"> </br> -->

            </div>
            <!-- <input type="text" id="moveName" value="m"> -->
            <div class="col-xs-6">
                <button id="searchBtn" onclick="trySearch()">Search</button>
            </div>
        </div>

        <!-- <div id='tekken-app'></div> -->
        <div class="row">
            <div class="col-sm-3 col-xs-6">               
                 <section class="card">
                    <img class="card-img-top" src="images/thumbnails/akuma-thumbnail.png" alt="Card image cap">

                    </div>

            </div>

                    <div class="card-body">

                    </div>
                </section>
            </div>
            <div class="col-sm-3 col-xs-6">       
                <section class="card">
                    <img class="card-img-top " src="images/thumbnails/bryan-thumbnail.png" alt="Card image cap">
                    <div class="card-body">
