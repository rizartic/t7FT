<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> TEKKEN 7 </title>
</head>

<body>
    <div class="container">
        <h1>TEKKEN 7</h1>
        <p> The best fights are personal.</p>


        <p> Quicksearch: </p>
        <div class="row">
            <div class="col-xs-3">
                <input id="charName" class="form-control" type="text" placeholder="Character" aria-label="Search">
            </div>
            <!-- <input type="text" id="charName" value="c"> </br> -->
            <div class="col-xs-3">
                <input id="moveName" class="form-control" type="text" placeholder="String" aria-label="Search">
            </div>
            <!-- <input type="text" id="moveName" value="m"> -->
            <button id="searchBtn" onclick="trySearch()">Search</button>
        </div>

        <div id='tekken-app'></div>
        <!-- Charater Card: Start -->
        <div class="character-card">
            <a href="#" id="button" class="button">
                <img src='images/thumbnails/akuma-thumbnail.png' class="image">
                <div class="character-card-name">AKUMA</div>
            </a>
        </div>
        <!-- Character Card: End -->

        <!-- Modal: Start -->
        <div class="character-info-window-overlay">
            <div class="character-info-window">
                <img src='images/background/akuma-background.png' class="image-modal">
                <div class="close">+</div>
                <h1>AKUMA</h1>
            </div>
        </div>
        <!-- Modal: End -->
    </div>


    <script src="script.js"></script>
    <script src="cardCreate.js"></script>
</body>

</html>
