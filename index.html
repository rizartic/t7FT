<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="joshcardStyle.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title> TEKKEN 7 </title>
</head>

<body>
    <div class="container">
        <h1>TEKKEN 7</h1>
        <p> The best fights are personal.</p>
        <p> Quicksearch: </p>

        <div class="row">
            <div class="col-xs-3">
                <input id="charName" class="form-control" type="text" placeholder="Character" aria-label="Search">
            </div>
            <div class="col-xs-3">
                <input id="moveName" class="form-control" type="text" placeholder="String" aria-label="Search">
            </div>
            <div class="col-xs-6">
                <button id="searchBtn" onclick="trySearch()">Search</button>
            </div>
        </div>


        <div class="row">
            <div class="col-lg-2 col-sm-4 col-xs-6">
                <a class="card-block stretched-link text-decoration-none" href>
                    <section class="card" id="cardAkuma">
                        <img class="card-img-top img-fluid" src="images/thumbnails/akuma-thumbnail.png" alt="akuma-thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">Akuma</h5>
                        </div>
                    </section>
                </a>
            </div>
            <div class="col-lg-2 col-sm-4 col-xs-6">

                <a class="card-block stretched-link text-decoration-none" href>
                    <section class="card" id="cardAlisa">
                        <img class="card-img-top img-fluid"  src="images/thumbnails/alisa-thumbnail.png" alt="alisa-thumbnail">
                        <div class="card-body">
                            <h5 class="card-title">Alisa</h5>
                        </div>
                    </section>
                </a>
            </div>
            <div class="col-lg-2 col-sm-4 col-xs-6">
                <section class="card" id="cardAsuka">
                    <img class="card-img-top img-fluid" src="images/thumbnails/asuka-thumbnail.png" alt="asuka-thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Asuka</h5>
                    </div>
                </section>
            </div>
            <div class="col-lg-2 col-sm-4 col-xs-6">
                <section class="card" id="cardBob">
                    <img class="card-img-top img-fluid" src="images/thumbnails/bob-thumbnail.png" alt="bob-thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Bob</h5>
                    </div>
                </section>
            </div>
            <div class="col-lg-2 col-sm-4 col-xs-6">
                <section class="card" id="cardBryan">
                    <img class="card-img-top img-fluid" src="images/thumbnails/bryan-thumbnail.png" alt="bryan-thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Bryan</h5>
                    </div>
                </section>
            </div>
            <div class="col-lg-2 col-sm-3 col-xs-6">
                <section class="card" id="cardTest">
                    <img class="card-img-top img-fluid" src="images/thumbnails/mokujin-thumbnail.jpg" alt="mokujin-thumbnail">
                    <div class="card-body">
                        <h5 class="card-title">Mokujin</h5>
                    </div>
                </section>
        </div> <!-- row end -->


        <script src="script.js"></script>
        <!-- <script src="cardCreate.js"></script> -->
</body>

</html>
